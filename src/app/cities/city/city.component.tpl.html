<div class="town-title">
    {{ city.name }}
</div>
<div class="town-main">
    <div class="weather">
        <img src="http://openweathermap.org/img/w/{{ city.weather[0].icon }}.png">
        <div class="weather-params">
            <div class="param">
                <span>Temperature:</span><span>{{ city.main.temp }}</span>
                <span>Humidity:</span><span>{{ city.main.humidity }}</span>
            </div>
            <div class="param">
                <span>Wind speed:</span><span>{{ city.wind.speed }}</span>
                <span>Clouds:</span><span>{{ city.clouds.all }}</span>
            </div>
            <div class="param">
                <span>Pressure:</span><span>{{ city.main.pressure }}</span>
            </div>
        </div>
    </div>
</div>
